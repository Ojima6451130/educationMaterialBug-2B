<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
  <title>シフトマスタメンテナンス画面(新規登録)</title>
  <link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
  <script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>

<body>
  <div th:each="entry : ${dataMap}">
    <h2 th:text="${entry.key}"></h2><!-- Mapのキー -->

    <ul>
      <li th:each="dto : ${entry.value}">
        <span th:text="${dto.value}"></span> <!-- Dtoのvalueフィールド -->
      </li>
    </ul>
  </div>
  <div id="wrapper">
    <div id="header">
      <table class="full-width">
        <tr>
          <td id="headLeft">
            <form action="/kikin/menu" method="post">
              <input value="戻る" type="submit" class="smallButton" />
            </form>
          </td>
          <td id="headCenter">
            シフトマスタメンテナンス(新規登録)
          </td>
          <td id="headRight">
            <input value="ログアウト" type="button" class="smallButton" onclick="logout()" />
          </td>
        </tr>
      </table>
    </div>
    <div id="businessBody">
      <form action="/kikin/shiftMstMntRegister" method="post">
        <div style="width: 630px;  margin: 0 auto;">
          <table class="tableHeader">
            <tr>
              <td width="180px" align="center">
                シフト名
              </td>
              <td width="70px" align="center">
                シンボル
              </td>
              <td width="270px" align="center">
                時間
              </td>
              <td width="100px" align="center">
                休憩
              </td>
            </tr>
          </table>
        </div>
        <div style="overflow: auto; height: 400px; width: 630px;  margin: 0 auto;">
          <table class="tableBody">
            <tr>
              <td><input type="text" style="width: 172px; text-align: center;" name = "shiftName"></td>
              <td><input type="text" style="width: 62px; text-align: center;" name = "symbol"></td>
              <td><input type="text" style="width: 120px; text-align: center;" name = "startTime"></td>
              <td class="non-border" style="width: 28px; text-align: center;">
                &#xFF5E
              </td>
              <td><input type="text" style="width: 104px; text-align: center;" name = "endTime"></td>
              <td><input type="text" style="width: 92px; text-align: center;" name = "breakTime"></td>
            </tr>
          </table>
        </div>
    </div>
    <div id="footer">
      <table>
        <tr>
          <td id="footLeft">

          </td>
          <td id="footCenter">

          </td>
          <td id="footRight">
            <input value="登録" type="submit" class="smallButton" />
          </td>
        </tr>
      </table>
    </div>
    </form>
  </div>
</body>

</html>
