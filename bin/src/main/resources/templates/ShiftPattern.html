<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
    <title>シフト凡例</title>
    <link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header" style="width:490px;">
            <table>
                <tr>
                    <td id="headLeft">
                    </td>
                    <td id="headCenter">
                        シフト凡例
                    </td>
                    <td id="headRight">
                    </td>
                </tr>
            </table>
        </div>
        <div id="businessBody" style="width:490px;">
            <form th:object="${shiftPatternForm}">
                <div id="pattern" style="width:470px; margin-left:15px; float:left">
                    <div>
                        <table class="tableHeader">
                            <tr>
                                <td width="100px" align="center">
                                    シフト名
                                </td>
                                <td width="150px" align="center">
                                    シンボル
                                </td>
                                <td width="150px" align="center">
                                    時間
                                </td>
                                <td width="50px" align="center">
                                    休憩
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="height:450px;overflow:auto">
                        <form method="post" th:object="${shiftPatternForm}">
                            <table class="tableBody">
                                <tr th:each="shiftPatternBean : ${shiftPatternBeanList }">
                                    <td style="width: 100px; text-align: center;"
                                        th:value="${shiftPatternBean.shiftName}">[[${shiftPatternBean.shiftName}]]</td>
                                    <td style="width: 150px; text-align: center;" th:value="${shiftPatternBean.symbol}">
                                        [[${shiftPatternBean.symbol}]]
                                    </td>
                                    <td style="width: 150px; text-align: center;"
                                        th:value="${shiftPatternBean.timeZone}">[[${shiftPatternBean.timeZone}]]</td>
                                    <td style="width: 50px; text-align: center;"
                                        th:value="${shiftPatternBean.breakTime}">[[${shiftPatternBean.breakTime}]]</td>
                                </tr>

                            </table>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer" style="width:490px;">
            <table>
                <tr>
                    <td id="footLeft">
                    </td>
                    <td id="footCenter">
                    </td>
                    <td id="footRight">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
