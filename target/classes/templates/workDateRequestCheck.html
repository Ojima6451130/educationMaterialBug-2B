<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
    <title>出勤希望日確認画面</title>
    <link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
          <table  class="centered-container">
            <tr>
              <td id="headLeft">
                <form action="/kikin/menu" method="post">
                    <input value="戻る" type="submit" class="smallButton" />
                </form>
              </td>
              <td id="headCenter">
                出勤希望確認
              </td>
              <td id="headRight">
                <input value="ログアウト" type="button" class="smallButton"  onclick="logout()" />
              </td>
            </tr>
          </table>
        </div>
        <div>
          <form id="searchForm" action="/kikin/workDateRequestCheck/search" method="post" th:object="${workDateRequestCheckForm}">
            <label>表示年月：</label>
            <select th:name="yearMonth" id="yearMonth" style="width: 5%; color: black;">
                <option th:each="yearMonth : ${yearMonthValues}" th:value="${yearMonth}" th:selected="${yearMonth} == *{yearMonth}" th:inline="text" inputmode="text">[[${yearMonth}]]</option>
            </select>
            <button type="submit" value="search" >検索</button>
          </form>
        </div>
        <div id="businessBody">
          <table class="daysTable">
            <thead style="display: block; position: sticky;">
              <tr class="tableHeader">
                <td style="width: 150px; text-align: center;">
                  &nbsp;
                </td>
                <td th:each="dateBean : ${datebeanList}" style="width: 40px; text-align: center;">
                  <span th:value="${dateBeanStat.count}">[[${dateBeanStat.count}]]</span>
                </td>
              </tr>
              <tr class="tableHeader">
                <td style="width: 150px; text-align: center; white-space: nowrap;">
                  社員名
                </td>
                <td th:each="dateBean : ${datebeanList}" style="width: 40px; text-align: center; vertical-align: middle;">
                  <span th:if="${dateBean.weekDay == saturday && !dateBean.publicHolidayFlg}" th:value="${dateBean.weekDay}" style="color: blue;">[[${dateBean.weekDay}]]</span>
                  <span th:if="${dateBean.weekDay == sunday || dateBean.publicHolidayFlg}" th:value="${dateBean.weekDay}" style="color: red;">[[${dateBean.weekDay}]]</span>
                  <span th:unless="${dateBean.weekDay == saturday || dateBean.weekDay == sunday || dateBean.publicHolidayFlg}"
                            th:value="${dateBean.weekDay}" style="color: black;">[[${dateBean.weekDay}]]</span>
                </td>
              </tr>
            </thead>
            <tbody style="display: block; max-height: 400px; overflow-y: scroll;">
              <tr th:each="workDateRequestCheck : ${workDateRequestCheckBeanList}" class="tableBody">
                <td class="tableBody" style="width: 150px; text-align: center;">
                  <span th:value="${workDateRequestCheck.employeeName}">[[${workDateRequestCheck.employeeName}]]</span>
                </td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol01}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol02}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol03}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol04}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol05}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol06}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol07}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol08}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol09}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol10}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol11}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol12}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol13}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol14}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol15}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol16}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol17}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol18}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol19}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol20}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol21}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol22}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol23}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol24}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol25}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol26}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol27}"></td>
                <td class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol28}"></td>
                <td th:if="${datebeanList.size() > 28}" class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol29}"></td>
                <td th:if="${datebeanList.size() > 29}" class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol30}"></td>
                <td th:if="${datebeanList.size() > 30}" class="tableBody" style="width: 40px; text-align: center;" th:text="${workDateRequestCheck.symbol31}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="footer" style = "padding:0;">
          <table>
            <tr>
              <td id="footLeft">
              <div style="margin-left:50px;">
                <input value="凡例表示" type="button" class="longButton"  onclick="openWindo()" />
              </div>
              </td>
              <td id="footCenter">
                　
              </td>
              <td id="footRight">

              </td>
            </tr>
          </table>
        </div>
    </div>
</body>
</html>
