<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<title>給料明細</title>

<link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/message.js}"></script>
<script type="text/javascript" th:src="@{/js/checkCommon.js}"></script>

<style>
.userTable table {
	width: 20%;
	border-collapse: collapse;
	font-size: 0.9em;
}

.userTable table tr {
	border-bottom: solid 2px white;
}

.userTable table tr:last-child {
	border-bottom: none;
}

.userTable table th {
	position: relative;
	text-align: left;
	width: 30%;
	background-color: #00c6b7;
	color: white;
	text-align: center;
	border-radius: 10px;
}

.userTable table td {
	text-align: left;
	width: 70%;
	text-align: center;
	background-color: #eee;
	padding: 5px 0;
}
</style>

</head>

<body>
	<div id="wrapper">

		<!-- ヘッダー部分 -->
		<div id="header">
			<table class="full-width">
				<tr>
					<td id="headLeft"></td>
					<td id="headCenter" th:text="給料明細 + '　　～' + ${yearMonth} + '～'"></td>
					<td id="headRight">
						<!-- ▼ ハンバーガメニュー -->
						<div th:insert="menu-fragment :: hamburgerMenu"></div>
					</td>
				</tr>
			</table>
		</div>
		<br> <br>
		<div class="userTable"
			style="width: 1200px; margin: 0 auto 10px auto; text-align: right;">
			<table>
				<tr>
					<th>ID</th>
					<td><span th:text="${loginUserDto.employeeId}"></span></td>
				</tr>
				<tr>
					<th>社員名</th>
					<td><span th:text="${loginUserDto.employeeName}"></span></td>
				</tr>
			</table>
		</div>

		<!-- ▼ 給料情報 -->
		<br>
		<div>
			<table class="overflowFixed">
				<thead style="display: block; position: sticky;">
					<tr class="tableHeader">
						<td width="200px" align="center">勤務日数</td>
						<td width="200px" align="center">基本賃金</td>
						<td width="200px" align="center">勤務時間</td>
						<td width="200px" align="center">深夜勤務時間</td>
						<td width="200px" align="center">時間外労働時間</td>
						<td width="200px" align="center">特別手当</td>
					</tr>
				</thead>
				<tbody class="tableBody" style="display: block; overflow: hidden;">
					<tr>
						<td style="width: 200px; text-align: center;"><span
							th:text="${salaryDto.salaryRecodeEntity.workingday}"></span></td>
						<td style="width: 200px; text-align: center;"><span
							th:text="${#numbers.formatDecimal(bacePrice, 0, 'COMMA', 0, 'POINT')}"></span></td>
						<td style="width: 200px; text-align: center;"><span
							th:text="${salaryDto.salaryRecodeEntity.totalworkhours}"></span></td>
						<td style="width: 200px; text-align: center;"><span
							th:text="${salaryDto.salaryRecodeEntity.nighthours}"></span></td>
						<td style="width: 200px; text-align: center;"><span
							th:text="${salaryDto.salaryRecodeEntity.overtimehours}"></span></td>
						<td style="width: 199px; text-align: center;"><span
							th:text="${#numbers.formatDecimal(salaryDto.otherPrice, 0, 'COMMA', 0, 'POINT')}"></span>
						</td>
					</tr>
				</tbody>
			</table>

			<br> <br>
			<!-- 支給額 -->
			<div
				style="font-size: 20px; font-weight: bold; width: 1200px; text-align: right; margin: 20px auto 0 auto;">
				支給額： <span
					th:text="${#numbers.formatDecimal(Salary, 0, 'COMMA', 0, 'POINT')}"></span>円
			</div>
		</div>

	</div>
</body>
</html>
