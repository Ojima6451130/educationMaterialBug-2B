<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
<link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/message.js}"></script>
<script type="text/javascript" th:src="@{/js/checkCommon.js}"></script>
<title>社員マスタメンテナンス画面(新規登録)</title>
<script>
	/**
	 * 新規登録画面へ
	 */
	function employeeMstMntRegister() {

		// エラーメッセージ
		var errorMsg = '';

		with (document.forms['registForm']) {
			// パスワード
			var passwordVar = password.value;
			//　社員名　追加(細井)
			var employeeNameVar = employeeName.value;
			// 社員名カナ
			var employeeNameKanaVar = employeeNameKana.value;
			// 背景色をクリアする
			password.style.backgroundColor = 'white';
			employeeName.style.backgroundColor = 'white'; //追加(細井)
			employeeNameKana.style.backgroundColor = 'white';

			// パスワード（必須チェック）
			if (!checkRequired(passwordVar)) {
				// エラー有り
				var strArr = [ 'パスワード' ];
				errorMsg += getMessage('E-MSG-000001', strArr);
				password.style.backgroundColor = 'red';
			}
			// 社員名（必須チェック）	(細井追加)
			if (!checkRequired(employeeNameVar)) {
				// エラー有り
				var strArr = [ '社員名' ];
				errorMsg += getMessage('E-MSG-000001', strArr);
				employeeName.style.backgroundColor = 'red';
			}
			// 社員名カナ（必須チェック）	(細井追加)
			if (!checkRequired(employeeNameKanaVar)) {
				// エラー有り
				var strArr = [ '社員名カナ' ];
				errorMsg += getMessage('E-MSG-000001', strArr);
				employeeNameKana.style.backgroundColor = 'red';
			}
			// 社員名カナ（半角チェック）
			if (!checkHalfWidthKana(employeeNameKanaVar)) {
				// エラー有り
				var strArr = [ '社員名カナ' ];
				errorMsg += getMessage('E-MSG-000003', strArr);
				employeeNameKana.style.backgroundColor = 'red';
			}
		}
		if (errorMsg) {
			alert(errorMsg);
			// エラー
			return false;
		}
	}
</script>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<table class="full-width">
				<tr>
					<td id="headLeft">
						<form action="/kikin/employeeMstMnt" method="post">
							<!-- eMstMntRegisterBack から employeeMstMnt に変更　瀬口-->
							<input value="戻る" type="submit" class="smallButton" />
						</form>
					</td>
					<td id="headCenter">社員マスタメンテナンス画面（新規登録）</td>
					<td id="headRight"><input value="ログアウト" type="button"
						class="smallButton" onclick="logout()" /></td>
				</tr>
			</table>
		</div>
		<div id="businessBody">
			<form id="registForm" action="/kikin/employeeMstMntRegister"
				method="post">
				<div style="width: 650px; text-align: left; margin: 0 auto;">
					<table class="tableHeader">
						<tr>
							<td width="150px" align="center">パスワード</td>
							<td width="200px" align="center">社員名</td>
							<td width="200px" align="center">社員名カナ</td>
							<td width="100px" align="center">権限</td>
						</tr>
					</table>
				</div>
				<div
					style="overflow: auto; height: 440px; width: 650px; margin: 0 auto;">
					<table class="tableBody">
						<tr>
							<!-- テーブル形式変更　瀬口 -->
							<td width="150px" align="center"><input type="password"
								name="password" size="10" /></td><!-- type="text"をpasswordに変更 -->
							<td width="200px" align="center"><input type="text"
								name="employeeName" size="20" /></td>
							<td width="200px" align="center"><input type="text"
								value=" " name="employeeNameKana" id="" size="20" /></td>
							<td width="100px" align="center"><select style="width: auto;" name="authorityId">
									<option value="01">管理者</option>
									<option value="02">一般</option>
							</select></td>
						</tr>
					</table>
				</div>
			</form>
		</div>
		<div id="footer">
			<table style="width: 100%;"><!--style="width: 100%;追加　瀬口  -->
				<tr>
					<td id="footLeft"></td>
					<td id="footCenter"></td>
					<td id="footRight"><input value="登録" type="submit"
						class="smallButton" form="registForm"
						onclick="return employeeMstMntRegister()" /></td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
